<section [ngClass]="isOpenFooter ? 'footer' : ''" class="header-menu-modal">
    <div *ngIf="!isLoggedInUser()">
        <span [routerLink]="['/login']">{{'stay.header.login' | translate}}</span>
    </div>
    <div *ngIf="isLoggedInUser()">
        <!-- Minden felhasználó számára elérhető gombok -->
        <span [routerLink]="['/user/trips']" (click)="toggleMenuModal()" class="bold">{{'stay.header.trips' | translate}}</span>
        <a href = '/user/trips'>pppp</a>
        <span [routerLink]="['/user/wishlist']" (click)="toggleMenuModal()" class="bold">{{'stay.header.wishlist' | translate}}</span>
        
        <!-- Csak admin számára elérhető gomb -->
        <span *ngIf="isAdmin" (click)="navigateToAdminData()" class="bold">Adatok lekérdezése</span>
    </div>
    <span *ngIf="isLoggedInUser()" routerLink="/" class="logout" (click)="onLogout()">{{'stay.header.logout' | translate}}</span>
</section>
