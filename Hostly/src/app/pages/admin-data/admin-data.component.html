<div class="admin-data-container">
  <!-- Vissza gomb -->
  <div class="admin-header">
      <button (click)="navigateToHome()" class="back-button">Vissza</button>
      <h1>Adatok lekérdezése</h1>
  </div>

  <!-- Tab váltás felhasználók és szállások között -->
  <div class="tab-header">
      <button (click)="viewMode = 'users'" [class.active]="viewMode === 'users'">Felhasználók</button>
      <button (click)="viewMode = 'stays'" [class.active]="viewMode === 'stays'">Szállások</button>
  </div>

  <!-- Felhasználók listája -->
  <div *ngIf="viewMode === 'users'" class="data-table">
      <h2>Felhasználók</h2>
      <ul>
          <li *ngFor="let user of users">
              {{ user.fullname }} ({{ user.username }})
              <button (click)="deleteUser(user._id)" class="delete-button">Törlés</button>
          </li>
      </ul>
  </div>

  <!-- Szállások listája -->
<div *ngIf="viewMode === 'stays'" class="data-table">
    <h2>Szállások</h2>
    <ul>
        <li *ngFor="let stay of stays">
            {{ stay.name }} ({{ stay.type }})
            <button (click)="deleteStay(stay._id)" class="delete-button">Törlés</button>
        </li>
    </ul>
</div>
</div>
